{% extends "layout.html" %}
{% block title %}Accueil{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<table>
    <thead>
        <tr>
            <td>prenom</td>
            <td>nom</td>
            <td>login</td>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user['first_name'] }}</td>
            <td>{{ user['last_name'] }}</td>
            <td>{{ user['login'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
